<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cálculo de Trajeto - MapRouteCalc</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>
    <header>
        <h1>🗺️ Cálculo de Trajeto</h1>
        <p>Sua ferramenta inteligente para cálculo de rotas criada por GuttoNerd</p>
    </header>

    <div class="loading" id="loading">
        <div class="loader"></div>
        <p>Calculando rota...</p>
    </div>

    <div id="map"></div>

    <div class="config-panel">
        <div class="panel-header">
            <h3>⚙️ Configurações</h3>
            <button class="toggle-btn">▼</button>
        </div>
        <div class="panel-content">
            <div class="profile-selector">
                <select id="fareProfile">
                    <option value="custom">Personalizado</option>
                    <option value="padrao">Tarifa Padrão</option>
                    <option value="premium">Tarifa Premium</option>
                </select>
            </div>
            
            <input type="number" id="baseFare" placeholder="Taxa Base (R$)" step="0.01">
            <input type="number" id="minFare" placeholder="Taxa Mínima (R$)" step="0.01">
            <input type="number" id="costPerKm" placeholder="Custo por Km (R$)" step="0.01">
            <input type="number" id="costPerMin" placeholder="Custo por Minuto (R$)" step="0.01">
            <button onclick="saveConfig()">💾 Salvar Configurações</button>
        </div>
    </div>

    <div class="main-panel">
        <div class="address-inputs">
            <input type="text" id="origin" placeholder="📍 Ponto de Partida" autocomplete="off">
            <input type="text" id="destination" placeholder="🏁 Destino Final" autocomplete="off">
            <div id="suggestions" class="suggestions-container"></div>
        </div>
        
        <button onclick="calculateRoute()" class="calculate-btn">🔍 Calcular Trajeto</button>
        
        <div class="results" id="results"></div>
        
        <div class="history">
            <div class="history-header">
                <h4>📜 Histórico</h4>
                <button onclick="clearHistory()" class="clear-btn">Limpar</button>
            </div>
            <div id="historyList" class="history-items"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
