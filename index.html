<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cálculo de Trajeto - MapRouteCalc</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Header com novo nome -->
    <header>
        <h1>🗺️ Cálculo de Trajeto</h1>
        <p>Sua ferramenta inteligente para cálculo de rotas</p>
    </header>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="loader"></div>
        <p>Calculando rota...</p>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Painel de Configurações -->
    <div class="config-panel">
        <h3>⚙️ Configurações de Cálculo</h3>
        <div class="profile-selector">
            <select id="fareProfile" onchange="loadProfile()">
                <option value="custom">Personalizado</option>
                <option value="padrao">Tarifa Padrão</option>
                <option value="premium">Tarifa Premium</option>
            </select>
        </div>
        
        <input type="number" id="baseFare" placeholder="Taxa Base (R$)" step="0.01">
        <input type="number" id="minFare" placeholder="Taxa Mínima (R$)" step="0.01">
        <input type="number" id="costPerKm" placeholder="Custo por Km (R$)" step="0.01">
        <input type="number" id="costPerMin" placeholder="Custo por Minuto (R$)" step="0.01">
        <button onclick="saveConfig()">💾 Salvar Configurações</button>
    </div>

    <!-- Painel Principal -->
    <div class="main-panel">
        <div class="address-inputs">
            <input type="text" id="origin" placeholder="📍 Ponto de Partida" autocomplete="off">
            <input type="text" id="destination" placeholder="🏁 Destino Final" autocomplete="off">
            <div id="suggestions"></div>
        </div>
        
        <button onclick="calculateFare()">🔍 Calcular Trajeto</button>
        
        <!-- Resultados -->
        <div class="results" id="results"></div>
        
        <!-- Histórico -->
        <div class="history">
            <h4>📜 Histórico de Trajetos</h4>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
